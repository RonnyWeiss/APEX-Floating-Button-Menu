<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Floating Button</title>
    <link href="build/afbm.pkgd.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://oracle.github.io/font-apex/css/font-apex.min.css?v=2.1" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="build/afbm.pkgd.min.js"></script>


</head>
<script>
    var conf = {
        "refresh": 0,
        "btnIcon": "fa-plus",
        "btnIconHover": "fa-close",
        "btnColor": "#F44336",
        "btnRippleColor": "#F44336",
        "btnIconColor": "white",
        "btnPositionBottom": "45px",
        "btnPositionRight": "45px",
        "linkTargetBlank": true,
        "rippleEffect": true
    };

    var data = {
        "row": [{
                "ITEM_ICON": 'fa-user',
                "ITEM_ICON_COLOR": "white",
                "ITEM_LINK": "https://twitter.com/ronny_weiss_",
                "ITEM_TEXT": "Twitter"
            },
            {
                "ITEM_ICON": 'fa-users',
                "ITEM_ICON_COLOR": "white",
                "ITEM_LINK": "https://twitter.com/ronny_weiss_",
                "ITEM_TEXT": "Twitter 2"
            }
        ]
    };

    function init() {
        /* init the dashboard */
        floatingButtonMenu.initialize('plugin', null, conf, null, true, data);
    }

</script>

<body onload="init()" style="box-sizing: border-box">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="https://linktr.ee/ronny.weiss" target="_blank">Material Floating Button</a>
        </nav>
    </header>
    <div class="container-fluid" style="margin-top:60px">
        <div class="row">
            <div class="col-12">
                <div id="plugin" style="width:100%">
                    <div class="bida-root"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
